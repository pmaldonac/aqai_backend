version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aqai_backend-db
    restart: always
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: aqai_db
    ports:
      - "5432:5432"
    networks:
      - aqai_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqai_backend-app
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: user123
      DB_PASSWORD: password123
      DB_NAME: aqai_db
      DB_PORT: 5432
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    networks:
      - aqai_network

networks:
  aqai_network:
